            display: flex;
            justify-content: center;
            align-items: center;
            width: 85px;
            height: 30px;
        }

        .svg-container {
            display: flex;
            justify-content: center;
        }

        .your {
            cursor: pointer;
            fill: #a18d5f;
            position: absolute;
            left: auto;
            top: auto;
            /*left: 0;
            top: 0;*/
        }

        .your .mask{
            fill: none;
            stroke: #ffff; /* Important, needs to be white, otherwise the colours will be mixed. */
            stroke-miterlimit: 19
        }

        @keyframes strokeOffset {
            to {
            stroke-dashoffset: 0;
            }
        }
        
        .button {
            padding: 8px 16px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
        }


        #mask-y {
            animation: strokeOffset 1s linear forwards;
        }

        #mask-ou {
            animation: strokeOffset 1s linear forwards 1s;
        }

        #mask-r {
            animation: strokeOffset 1s linear forwards 2s;
        }

        /* your svg end */



        h1, a { color: #fff; font-family: 'Poppins', sans-serif; }
        h1 {font-size: 1.5rem; font-weight:300;}
        a {text-decoration: none; font-size: 0.75rem; font-weight:500;}

        .cell-2 {width: 8.4rem; padding-right: 1.5rem;}

        .center { text-align: center;}

        .social-icon { width: 1.25rem; padding-right: 1.25rem; padding-bottom: 1rem;}
        
        .border { width: 14.5rem; height: 2rem; border: 2.5px solid #a18d5f; text-align: center;}
        .border:first-child { border-top-left-radius: 25px; border-top-right-radius: 25px; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;}

        masks.forEach((mask, index, el) => {
